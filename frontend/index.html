


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDPT</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar for better aesthetics */
        #chat-messages-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages-container::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }

        #chat-messages-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        #chat-messages-container::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        input[type="text"] {
            background-color: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 0;
            resize: none;
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
        }
    </style>
</head>

<body class="text-white flex flex-col min-h-screen">

    <div id="main-content-area" class="flex-grow flex flex-col relative">

        <div id="initial-state" class="flex-grow flex flex-col items-center justify-center p-5">
            <h1 class="text-center text-4xl mb-4 font-bold text-gray-200">Fact Checker</h1>
            <p class="text-center text-lg text-gray-400 mb-8">What can I help you with today?</p>
            <div class="w-full max-w-2xl bg-neutral-800 rounded-lg flex items-center px-4 py-2 shadow-xl focus-within:ring-2 focus-within:ring-pink-500 transition-shadow">
                <button id="initial-attach-button" class="text-gray-400 hover:text-white mr-3 p-2 rounded-full hover:bg-neutral-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
                <input id="initial-chat-input" type="text" placeholder="Ask anything..." class="flex-grow bg-transparent border-none outline-none text-white placeholder-gray-400 text-lg py-2" />
                <button id="initial-send-button" class="bg-pink-500 text-white p-2 rounded-full hover:bg-pink-600 transition-colors duration-200 ml-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transform rotate-45">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="chat-messages-container" class="hidden flex-grow container mx-auto max-w-3xl px-4 overflow-y-auto pb-72">
        </div>

    </div>

    <div id="fixed-bottom-input" class="hidden fixed inset-x-0 bottom-0 flex items-center justify-center p-4 z-10 bg-body">
        <div class="w-full max-w-3xl bg-neutral-800 rounded-lg flex items-center px-4 py-2 shadow-xl focus-within:ring-2 focus-within:ring-pink-500 transition-shadow">
            <button id="chat-attach-button-active" class="text-gray-400 hover:text-white mr-3 p-2 rounded-full hover:bg-neutral-700 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
            <input id="chat-input-active" type="text" placeholder="Send a message..." class="flex-grow bg-transparent border-none outline-none text-white placeholder-gray-400 text-lg py-2" />
            <button id="chat-send-button-active" class="bg-pink-500 text-white p-2 rounded-full hover:bg-pink-600 transition-colors duration-200 ml-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transform rotate-45">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
